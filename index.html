<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>ПП-21 Гнатецький - Лабораторна робота 12.2</title>
</head>	 
<body>
<script>
"use strict";

document.write("<h2 style='text-align:center'>Лабораторна робота 12.2</h2>");

function findMaxOfThree(a, b, c) {
    if (a >= b && a >= c) {
        return a;
    } else if (b >= c) {
        return b;
    } else {
        return c;
    }
}

function checkEvenOdd(num) {
    return num % 2 === 0 ? "парне" : "непарне";
}

function calculateAverage(a, b, c) {
    return ((a + b + c) / 3).toFixed(2);
}

let a = parseInt(prompt("Введіть перше число (a):"), 10);
let b = parseInt(prompt("Введіть друге число (b):"), 10);
let c = parseInt(prompt("Введіть третє число (c):"), 10);

if (isNaN(a) || isNaN(b) || isNaN(c)) {
    document.write("<p style='color:red'>Помилка: Введіть коректні числові значення!</p>");
} else {

    let largest = findMaxOfThree(a, b, c);
    document.write("<p><strong>Найбільше число серед введених: " + largest + "</strong></p>");

    document.write("<p>Перевірка на парність:</p>");
    document.write("<ul>");
    document.write("<li>a = " + a + " - " + checkEvenOdd(a) + "</li>");
    document.write("<li>b = " + b + " - " + checkEvenOdd(b) + "</li>");
    document.write("<li>c = " + c + " - " + checkEvenOdd(c) + "</li>");
    document.write("</ul>");

    let average = calculateAverage(a, b, c);
    document.write("<p>Середнє значення введених чисел: " + average + "</p>");
}

</script>
</body>
</html>
